<script type="text/javascript">

require(['game', 'ui/transit'], function(Game, Transit) {
  let root = $('#transit');
  let data = $('#spacer').data();

  if (data.state !== 'transit') {
    Game.game.open('summary');
    return;
  }

  let transit = new Transit.Transit({plan: data.info});
  $('#transit').empty().append(transit.root);
  transit.begin();
});

</script>

<div id="transit"></div>
