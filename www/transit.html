<script type="text/javascript">

require(
  ['game', 'vendor/vue', 'component/transit'],
  function(Game, Vue) {
    let data = $('#spacer').data();

    if (data.state !== 'transit') {
      Game.game.open('summary');
      return;
    }
 
    const app = new Vue({
      data: { plan: data.info },
      el: '#transit',
      template: '<transit :plan="plan" />',
    });
  }
);

</script>

<div id="transit"></div>
