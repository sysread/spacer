<script type="text/javascript">

$(function() {
  let place  = game.place();
  let traits = uniq(place.traits, ', ');
  let conds  = uniq(place.conditions, ', ');

  $('#place-name').text(place.name);
  $('#environ').text(system.kind(place.name));
  $('#scale').text(place.size);
  $('#traits').text(traits || 'None');
  $('#conditions').text(conds || 'None');

  $('#btn-wilderness' ).click((e) => {e.preventDefault(); open('wilds')});
  $('#btn-commerce'   ).click((e) => {e.preventDefault(); open('docks')});
  $('#btn-fabricators').click((e) => {e.preventDefault(); open('fabs')});
  $('#btn-navcomp'    ).click((e) => {e.preventDefault(); open('nav')});
});

</script>

<div class="card mb-3">
  <h3 class="card-header text-capitalize" id="place-name"></h3>
  <div class="card-body">
    <div class="card-text pb-3">
      <table class="table table-sm">
        <tr><th>Environ</th><td class="text-capitalize" id="environ"></td></tr>
        <tr><th>Scale</th><td class="text-capitalize" id="scale"></td></tr>
        <tr><th>Details</th><td class="text-capitalize" id="traits"></td></tr>
        <tr><th>Special conditions</th><td class="text-capitalize" id="conditions"></td></tr>
      </table>
    </div>
    <div>
      <button type="button" class="btn btn-light card-link" id="btn-wilderness">Wilderness</button>
      <button type="button" class="btn btn-light card-link" id="btn-commerce">Commerce</button>
      <button type="button" class="btn btn-light card-link" id="btn-fabricators">Fabricators</button>
      <button type="button" class="btn btn-light card-link" id="btn-navcomp">Navigation</button>
    </div>
  </div>
</div>
