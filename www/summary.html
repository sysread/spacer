<div id="spacer-summary" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title" id="spacer-place-name"></h3>
  </div>
  <div class="panel-body">
    <p id="spacer-place-summary">
      <table class="table">
        <tr><th>Location</th><td id="spacer-summary-name" class="text-capitalize"></td></tr>
        <tr><th>Environ</th><td id="spacer-summary-env" class="text-capitalize"></td></tr>
        <tr><th>Size</th><td id="spacer-summary-size" class="text-capitalize"></td></tr>
        <tr><th>Details</th><td id="spacer-summary-traits"></td></tr>
        <tr><th>Special conditions</th><td id="spacer-summary-cond"></td></tr>
      </table>
    </p>
  </div>
</div>

<script type="text/javascript">

$(function() {
  let place = game.place();

  $('#spacer-place-name').text(place.name);
  $('#spacer-summary-name').text(place.name);
  $('#spacer-summary-env').text(place.type);
  $('#spacer-summary-size').text(place.size);

  if (place.traits.length > 0) {
    let traits = [];
    for (let trait of new Set(place.traits)) {traits.push(trait)}
    $('#spacer-summary-traits').text(traits.join(', '));
  }
  else {
    $('#spacer-summary-traits').text('-');
  }

  if (place.conditions.length > 0) {
    $('#spacer-summary-cond').text(place.conditions.join(', '));
    $('#spacer-summary-cond').addClass('text-danger');
  }
  else {
    $('#spacer-summary-cond').text('-');
    $('#spacer-summary-cond').removeClass('text-danger');
  }
});

</script>
