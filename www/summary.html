<script type="text/javascript">

$(function() {
  let place  = game.place();
  let traits = uniq(place.traits, ', ');
  let conds  = uniq(place.conditions, ', ');

  $('#place-name').text(place.name);
  $('#environ').text(system.kind(place.name));
  $('#scale').text(place.size);
  $('#traits').text(traits || 'None');
  $('#conditions').text(conds || 'None');

  $('#btn-wilderness' ).click((e) => {e.preventDefault(); open('wilds')});
  $('#btn-commerce'   ).click((e) => {e.preventDefault(); open('docks')});
  $('#btn-fabricators').click((e) => {e.preventDefault(); open('fabs')});
  $('#btn-navcomp'    ).click((e) => {e.preventDefault(); open('nav')});
});

</script>

<div class="card p-3">
  <h3 class="card-header text-capitalize" id="place-name"></h3>
  <div class="card-body">
    <div class="card-text p-1">
      <div class="row p-1"><div class="col-sm font-weight-bold">Environ</div><div class="col-sm text-capitalize" id="environ"></div></div>
      <div class="row p-1"><div class="col-sm font-weight-bold">Scale</div><div class="col-sm text-capitalize" id="scale"></div></div>
      <div class="row p-1"><div class="col-sm font-weight-bold">Details</div><div class="col-sm text-capitalize" id="traits"></div></div>
      <div class="row p-1"><div class="col-sm font-weight-bold">Special</div><div class="col-sm text-capitalize" id="conditions"></div></div>
      </div>
    </div>
    <div class="row p-1">
      <div class="col-sm py-1"><button type="button" class="btn btn-dark btn-sm btn-block card-link" id="btn-wilderness">Wilderness</button></div>
      <div class="col-sm py-1"><button type="button" class="btn btn-dark btn-sm btn-block card-link" id="btn-commerce">Commerce</button></div>
      <div class="col-sm py-1"><button type="button" class="btn btn-dark btn-sm btn-block card-link" id="btn-fabricators">Fabricators</button></div>
      <div class="col-sm py-1"><button type="button" class="btn btn-dark btn-sm btn-block card-link" id="btn-navcomp">Navigation</button></div>
    </div>
  </div>
</div>
